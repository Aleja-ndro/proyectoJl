<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Busca tu producto</h1>
        <div class="search-box">
            <input type="text" id="searchInput" 
            placeholder="Escribi el producto a buscar">
            <button onclick="buscarProductos()">Buscar</button>
        </div>
        <div id="resultsContainer"></div>
    </div>
    <div class="container2">
        <h1>Modificar / Agregar</h1>
        <div id="addedProoductos">
            <input type="text"
            placeholder="Escriba el producto..." id="inputDescription">
            <button  class="btn" onclick="agregarProducto()">Agregar</button>
            <button class="btn">Modificar</button>
        </div>

     </div>
    <script src="script.js"></script>
</body>
</html>
